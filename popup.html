<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Smart Bookmarks - Organize your bookmarks efficiently">
  <title>Smart Bookmarks</title>
  <link rel="stylesheet" href="styles.css">
  <script src="purify.min.js"></script>
</head>
<body>
  <!-- SVG Icons Definitions -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Bookmark icon -->
    <symbol id="icon-bookmark" viewBox="0 0 24 24">
      <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
    </symbol>
    
    <!-- Moon icon for theme toggle -->
    <symbol id="icon-moon" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </symbol>
    
    <!-- Sun icon for theme toggle -->
    <symbol id="icon-sun" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </symbol>
    
    <!-- Trash icon -->
    <symbol id="icon-trash" viewBox="0 0 24 24">
      <polyline points="3 6 5 6 21 6"></polyline>
      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
    </symbol>
    
    <!-- Edit icon -->
    <symbol id="icon-edit" viewBox="0 0 24 24">
      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
    </symbol>
    
    <!-- Search icon -->
    <symbol id="icon-search" viewBox="0 0 24 24">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </symbol>
    
    <!-- Add icon -->
    <symbol id="icon-plus" viewBox="0 0 24 24">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </symbol>
    
    <!-- Chevron icons -->
    <symbol id="icon-chevron-down" viewBox="0 0 24 24">
      <polyline points="6 9 12 15 18 9"></polyline>
    </symbol>
    
    <symbol id="icon-chevron-right" viewBox="0 0 24 24">
      <polyline points="9 18 15 12 9 6"></polyline>
    </symbol>
    
    <!-- Reload icon -->
    <symbol id="icon-refresh" viewBox="0 0 24 24">
      <path d="M23 4v6h-6"></path>
      <path d="M1 20v-6h6"></path>
      <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
      <path d="M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
    </symbol>
  </svg>

  <header>
    <h1>Smart Bookmarks</h1>
    <div class="header-actions">
      <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
        <svg class="icon"><use xlink:href="#icon-moon"></use></svg>
      </button>
      <button id="reloadButton" title="Reload bookmarks">
        <svg class="icon"><use xlink:href="#icon-refresh"></use></svg>
      </button>
    </div>
  </header>

  <div class="search-container">
    <div class="search-input-wrapper">
      <svg class="icon"><use xlink:href="#icon-search"></use></svg>
      <input type="text" id="searchInput" placeholder="Search bookmarks...">
    </div>
  </div>

  <form id="bookmarkForm" class="bookmark-form">
    <div class="form-group">
      <label for="url">URL:</label>
      <input type="url" id="url" required>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" required>
    </div>
    <button type="submit" class="add-btn">
      <svg class="icon"><use xlink:href="#icon-plus"></use></svg>
      Add Bookmark
    </button>
  </form>

  <ul id="bookmarkList" class="bookmark-list"></ul>

  <script src="popup.js"></script>
</body>
</html>
